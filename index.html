<!DOCTYPE html>
<html>
<head>
    <title>ERACODING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-area {
            margin: 20px auto;
            text-align: center;
            width: 100%;
        }
        .search-container {
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }
        .search-input {
            padding: 12px 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .categories {
            margin: 15px 0;
            text-align: center;
            overflow-x: auto;
            white-space: nowrap;
            padding: 8px 0;
        }
        .category-btn {
            display: inline-block;
            padding: 8px 20px;
            margin: 0 5px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .category-btn.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .course-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            background: white;
            position: relative;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .course-link {
            text-decoration: none;
            color: inherit;
        }
        .course-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .course-info {
            padding: 15px;
        }
        .course-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            color: #222;
        }
        .course-meta {
            margin: 10px 0;
        }
        .course-price {
            font-weight: bold;
            color: #e53935;
            font-size: 18px;
        }
        .course-original-price {
            text-decoration: line-through;
            color: #777;
            font-size: 14px;
            margin-left: 5px;
        }
        .course-discount {
            background: #e53935;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .beli-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }
        .beli-btn:hover {
            background: #3367d6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close-modal {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .courses-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
        @media (max-width: 480px) {
            .course-card {
                margin: 0 auto;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Halo.. Mau cari apa nih</h1>
    </div>
    
    <div class="search-area">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Cari kursus..." id="searchInput">
        </div>
    </div>
    
    <div class="categories">
        <div class="category-btn active" data-category="all">Semua</div>
        <div class="category-btn" data-category="web">Web Dev</div>
        <div class="category-btn" data-category="digital-marketing">Digital Marketing</div>
        <div class="category-btn" data-category="bisnis">Bisnis</div>
        <div class="category-btn" data-category="bahasa">Bahasa</div>
        <div class="category-btn" data-category="desain">Desain</div>
        <div class="category-btn" data-category="keuangan">Keuangan</div>
    </div>
    
    <div class="courses-grid" id="coursesGrid">
        <!-- Courses will be loaded here -->
    </div>

    <!-- Modal for course details -->
    <div class="modal" id="courseModal">
        <div class="modal-content" id="modalContent">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalCourseDetails"></div>
        </div>
    </div>

    <script>
        // Course data adapted for Indonesian market
        const courses = [
            {
                id: 1,
                title: "Full Stack Web Developer",
                category: "web",
                instructor: "Budi Santoso",
                price: "Rp 599.000",
                originalPrice: "Rp 999.000",
                discount: "40%",
                image: "https://placehold.co/600x400/4a6bff/FFFFFF?text=Web+Dev",
                link: "https://py.eracoding.my.id",
                description: "Kuasai pengembangan website dari frontend hingga backend. Belajar HTML, CSS, JavaScript, Node.js, dan database.",
                duration: "60 jam",
                students: "12.500+",
                rating: "4.8",
                benefits: [
                    "Sertifikat kelulusan",
                    "Akses seumur hidup",
                    "Proyek praktik",
                    "Dukungan mentor"
                ]
            },
            {
                id: 2,
                title: "Mastering Digital Marketing",
                category: "digital-marketing",
                instructor: "Dewi Lestari",
                price: "Rp 499.000",
                originalPrice: "Rp 799.000",
                discount: "38%",
                image: "https://placehold.co/600x400/ff6b6b/FFFFFF?text=Digital+Marketing",
                link: "#",
                description: "Pelajari strategi pemasaran digital terkini termasuk SEO, Social Media Marketing, Google Ads, dan Email Marketing.",
                duration: "45 jam",
                students: "8.300+",
                rating: "4.7",
                benefits: [
                    "Studi kasus aktual",
                    "Toolkit marketing gratis",
                    "Komunitas eksklusif",
                    "Garansi 30 hari"
                ]
            },
            {
                id: 3,
                title: "Bisnis Online Untuk Pemula",
                category: "bisnis",
                instructor: "Agung Pratama",
                price: "Rp 399.000",
                originalPrice: "Rp 699.000",
                discount: "43%",
                image: "https://placehold.co/600x400/20c997/FFFFFF?text=Bisnis+Online",
                link: "#",
                description: "Mulai bisnis online pertama Anda dengan panduan langkah demi langkah dari nol hingga menghasilkan profit.",
                duration: "30 jam",
                students: "15.200+",
                rating: "4.9",
                benefits: [
                    "Template business plan",
                    "Strategi dropshipping",
                    "Panduan legal bisnis",
                    "Dana awal bisnis"
                ]
            },
            {
                id: 4,
                title: "Bahasa Inggris Bisnis",
                category: "bahasa",
                instructor: "Linda Wijaya",
                price: "Rp 349.000",
                originalPrice: "Rp 549.000",
                discount: "36%",
                image: "https://placehold.co/600x400/6f42c1/FFFFFF?text=English+Business",
                link: "#",
                description: "Tingkatkan kemampuan bahasa Inggris bisnis Anda untuk komunikasi profesional di dunia kerja global.",
                duration: "40 jam",
                students: "7.800+",
                rating: "4.6",
                benefits: [
                    "Simulasi wawancara",
                    "Vocabulary khusus bisnis",
                    "Pronunciation guide",
                    "Sertifikat TOEFL Prediction"
                ]
            },
            {
                id: 5,
                title: "UI/UX Design Fundamental",
                category: "desain",
                instructor: "Rudi Hartono",
                price: "Rp 449.000",
                originalPrice: "Rp 749.000",
                discount: "40%",
                image: "https://placehold.co/600x400/e83e8c/FFFFFF?text=UI/UX",
                link: "#",
                description: "Belajar prinsip dasar desain UI/UX dan tools seperti Figma untuk membuat produk digital yang user-friendly.",
                duration: "35 jam",
                students: "6.500+",
                rating: "4.7",
                benefits: [
                    "Portofolio proyek",
                    "File assets premium",
                    "Design system kit",
                    "Review karya langsung"
                ]
            },
            {
                id: 6,
                title: "Investasi Saham Pemula",
                category: "keuangan",
                instructor: "Ayu Putri",
                price: "Rp 299.000",
                originalPrice: "Rp 499.000",
                discount: "40%",
                image: "https://placehold.co/600x400/f0db4f/000000?text=Investasi+Saham",
                link: "#",
                description: "Panduan lengkap berinvestasi saham di pasar modal Indonesia untuk pemula dengan risiko minimal.",
                duration: "25 jam",
                students: "18.300+",
                rating: "4.9",
                benefits: [
                    "Analisis laporan keuangan",
                    "Screener saham gratis",
                    "Strategi value investing",
                    "Weekly market update"
                ]
            }
        ];

        // DOM elements
        const coursesGrid = document.getElementById('coursesGrid');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('courseModal');
        const modalContent = document.getElementById('modalCourseDetails');
        const closeModal = document.getElementById('closeModal');

        // Display all courses initially
        displayCourses(courses);

        // Category filtering
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                filterCourses(category);
            });
        });

        // Search functionality
        searchInput.addEventListener('input', function() {
            const term = this.value.toLowerCase();
            const activeCat = document.querySelector('.category-btn.active').dataset.category;
            
            const filtered = courses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(term) || 
                                     course.instructor.toLowerCase().includes(term);
                const matchesCategory = activeCat === 'all' || course.category === activeCat;
                
                return matchesSearch && matchesCategory;
            });
            
            displayCourses(filtered);
        });

        // Modal controls
        closeModal.addEventListener('click', function() {
            modal.style.display = "none";
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Display courses function
        function displayCourses(coursesToShow) {
            coursesGrid.innerHTML = '';
            
            if (coursesToShow.length === 0) {
                coursesGrid.innerHTML = '<p style="grid-column:1/-1;text-align:center;">Tidak ditemukan kursus yang sesuai.</p>';
                return;
            }
            
            coursesToShow.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.innerHTML = `
                    <div onclick="showCourseDetails(${course.id})">
                        ${course.discount ? `<span class="course-discount">${course.discount}</span>` : ''}
                        <img src="${course.image}" alt="${course.title}" class="course-image">
                        <div class="course-info">
                            <div class="course-title">${course.title}</div>
                            <div class="course-meta">
                                <div>Oleh: ${course.instructor}</div>
                            </div>
                            <div>
                                <span class="course-price">${course.price}</span>
                                ${course.originalPrice ? `<span class="course-original-price">${course.originalPrice}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <a href="${course.link}" class="beli-btn">Beli Sekarang</a>
                `;
                coursesGrid.appendChild(courseCard);
            });
        }
        
        // Show course details in modal
        window.showCourseDetails = function(courseId) {
            const course = courses.find(c => c.id == courseId);
            if (!course) return;
            
            modalContent.innerHTML = `
                <h2>${course.title}</h2>
                <p><strong>Instruktur:</strong> ${course.instructor}</p>
                <p><strong>Durasi:</strong> ${course.duration}</p>
                <p><strong>Peserta:</strong> ${course.students}</p>
                <p><strong>Rating:</strong> ${course.rating}/5.0</p>
                <div style="display:flex;margin:20px 0;">
                    <img src="${course.image}" alt="${course.title}" style="width:300px;border-radius:8px;margin-right:20px;">
                    <div>
                        <h3>Deskripsi Kursus</h3>
                        <p>${course.description}</p>
                    </div>
                </div>
                <div style="margin:20px 0;">
                    <h3>Manfaat Kursus</h3>
                    <ul>
                        ${course.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                    </ul>
                </div>
                <div style="display:flex;justify-content:space-between;align-items:center;margin-top:30px;">
                    <div>
                        <span style="font-size:24px;font-weight:bold;color:#e53935;">${course.price}</span>
                        ${course.originalPrice ? `<span style="text-decoration:line-through;color:#777;margin-left:10px;">${course.originalPrice}</span>` : ''}
                    </div>
                    <a href="${course.link}" class="beli-btn" style="width:auto;padding:10px 30px;">Beli Sekarang</a>
                </div>
            `;
            
            modal.style.display = "block";
        };

        // Filter courses by category
        function filterCourses(category) {
            if (category === 'all') {
                displayCourses(courses);
                return;
            }
            
            const filteredCourses = courses.filter(course => course.category === category);
            displayCourses(filteredCourses);
        }
    </script>
</body>
</html>
