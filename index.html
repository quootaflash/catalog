<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DUNNAK Kurir Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    body.modal-open {
      overflow: hidden;
    }
    #toast {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
      z-index: 60;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    #toast.success {
      background: linear-gradient(to right, #10b981, #059669);
      color: white;
    }
    #toast.error {
      background: linear-gradient(to right, #ef4444, #dc2626);
      color: white;
    }
    #toast i {
      font-size: 1.2rem;
    }
    #orders-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 0.5rem 0;
    }
    .order-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid #e5e7eb;
    }
    .order-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
    .order-item-header {
      background: linear-gradient(to right, #059669, #10b981);
      color: white;
      padding: 0.5rem 0.75rem;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .order-item-body {
      padding: 0.75rem;
      font-size: 0.8rem;
      color: #4b5563;
    }
    .order-item-body p {
      margin-bottom: 0.4rem;
      display: flex;
      justify-content: space-between;
    }
    .order-item-body p span:first-child {
      font-weight: 500;
      color: #1f2937;
    }
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 22px;
      background-color: #ccc;
      border-radius: 9999px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .toggle-switch.on {
      background-color: #10b981;
    }
    .toggle-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle-switch.on .toggle-knob {
      transform: translateX(22px);
    }
    #qrcode {
      margin: 1rem auto;
      text-align: center;
    }

    /* Media Queries untuk Responsivitas */
    @media (max-width: 480px) {
      #login-section {
        padding: 1rem;
      }
      #login-section .max-w-sm {
        max-width: 100%;
      }
      h2 {
        font-size: 1.25rem;
      }
      input, button {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
      #orders-list {
        gap: 0.5rem;
      }
      .order-item {
        margin: 0 0.5rem;
      }
      .order-item-header {
        font-size: 0.75rem;
        padding: 0.5rem;
      }
      .order-item-body {
        font-size: 0.75rem;
        padding: 0.5rem;
      }
      .order-item-body p {
        flex-direction: column;
        gap: 0.2rem;
      }
      [id$="-modal"] .max-w-md {
        max-width: 90%;
      }
      [id$="-modal"] h3 {
        font-size: 1rem;
      }
      [id$="-modal"] .text-sm {
        font-size: 0.75rem;
      }
      #qrcode canvas {
        width: 100px !important;
        height: 100px !important;
      }
      #current-time {
        font-size: 0.75rem;
      }
      .toggle-switch {
        width: 36px;
        height: 18px;
      }
      .toggle-knob {
        width: 14px;
        height: 14px;
      }
      .toggle-switch.on .toggle-knob {
        transform: translateX(18px);
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      #login-section {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      input, button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      #orders-list {
        gap: 0.75rem;
      }
      .order-item {
        margin: 0 0.75rem;
      }
      .order-item-header {
        font-size: 0.8rem;
      }
      .order-item-body {
        font-size: 0.8rem;
        padding: 0.75rem;
      }
      [id$="-modal"] .max-w-md {
        max-width: 80%;
      }
      [id$="-modal"] h3 {
        font-size: 1.1rem;
      }
      [id$="-modal"] .text-sm {
        font-size: 0.8rem;
      }
      #qrcode canvas {
        width: 120px !important;
        height: 120px !important;
      }
      #current-time {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 769px) {
      #login-section {
        padding: 2rem;
      }
      h2 {
        font-size: 1.75rem;
      }
      input, button {
        font-size: 1rem;
        padding: 0.75rem;
      }
      #orders-list {
        gap: 1rem;
      }
      .order-item {
        margin: 0 1rem;
      }
      .order-item-header {
        font-size: 0.9rem;
      }
      .order-item-body {
        font-size: 0.85rem;
        padding: 1rem;
      }
      [id$="-modal"] .max-w-md {
        max-width: 500px;
      }
      [id$="-modal"] h3 {
        font-size: 1.25rem;
      }
      [id$="-modal"] .text-sm {
        font-size: 0.9rem;
      }
      #qrcode canvas {
        width: 128px !important;
        height: 128px !important;
      }
      #current-time {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- LOGIN SECTION -->
  <section id="login-section" class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full">
      <div class="flex justify-center mb-6">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZ8y1qrBVlJ0dcgOvB6K4iAMdnuTZ4dscQ_1RGrBKU2HcjKoN8DvPSg7KOkMctU2JAfxjDMU3EGxVxIuHXkbmDDJ2-mza-gxYVkq35RYw4kR94iWe1Fu8rhm9g8RwSqakU8Mw5rDMFnki5urzubHh9fTiT7yxr1i6NduseMm9im4qPICXLf1_w8E11oYZN/s3264/20250927_164816.png" alt="DUNNAK Logo" class="h-12 w-auto" onerror="this.style.display='none'" />
      </div>
      <h2 class="text-xl font-semibold text-center mb-6">Login Kurir</h2>
      <div class="space-y-4">
        <div>
          <input id="login-email" type="email" placeholder="Email Anda" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" />
        </div>
        <div>
          <input id="login-password" type="password" placeholder="Password" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" />
        </div>
        <button id="login-button" class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 flex justify-center items-center transition">
          <span id="login-text">Login</span>
          <span id="login-spinner" class="loading-spinner hidden"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- DASHBOARD SECTION -->
  <section id="dashboard-section" class="max-w-7xl mx-auto px-4 py-8 hidden">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
      <h2 class="text-2xl font-bold text-gray-800">Daftar Order</h2>
      <div class="flex items-center gap-4 flex-wrap">
        <div id="current-time" class="text-sm text-gray-600 font-medium"></div>
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-gray-600">Order Display:</span>
          <div id="toggle-switch" class="toggle-switch" onclick="toggleOrderDisplay()">
            <div class="toggle-knob"></div>
          </div>
        </div>
        <span id="user-email" class="text-sm font-medium text-gray-600"></span>
        <button id="logout-button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Logout</button>
      </div>
    </div>
    <ul id="orders-list" class="relative">
      <div id="orders-loading" class="loading-spinner hidden"></div>
    </ul>
  </section>

  <!-- DETAIL ORDER MODAL (AFTER AMBIL) -->
  <div id="detail-modal" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50" onclick="closeDetailModal()"></div>
    <div class="relative bg-white rounded-2xl shadow-xl max-w-md w-full p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Detail Order</h3>
      <div id="detail-modal-content" class="space-y-3 text-sm text-gray-600"></div>
      <div class="mt-6 flex gap-3">
        <button id="lanjutkan-button" class="flex-1 bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 flex justify-center items-center transition">
          <span id="lanjutkan-text">Lanjutkan</span>
          <span id="lanjutkan-spinner" class="loading-spinner hidden"></span>
        </button>
        <button onclick="closeDetailModal()" class="flex-1 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition">Tutup</button>
      </div>
    </div>
  </div>

  <!-- QR CODE MODAL (AFTER LANJUTKAN) -->
  <div id="qrcode-modal" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50" onclick="closeQRCodeModal()"></div>
    <div class="relative bg-white rounded-2xl shadow-xl max-w-md w-full p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Verifikasi Merchant</h3>
      <div id="qrcode-modal-content" class="space-y-3 text-sm text-gray-600"></div>
      <div id="qrcode" class="mt-4"></div>
      <div class="mt-6 flex gap-3">
        <button onclick="closeQRCodeModal()" class="flex-1 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition">Tutup</button>
      </div>
    </div>
  </div>

  <!-- DELIVERY MODAL (AFTER ANTAR PESANAN) -->
  <div id="delivery-modal" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50" onclick="closeDeliveryModal()"></div>
    <div class="relative bg-white rounded-2xl shadow-xl max-w-md w-full p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Konfirmasi Pengiriman</h3>
      <div id="delivery-modal-content" class="space-y-3 text-sm text-gray-600"></div>
      <div class="mt-6 flex gap-3">
        <button id="diantar-button" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 flex justify-center items-center transition">
          <span id="diantar-text">Sudah Diantar</span>
          <span id="diantar-spinner" class="loading-spinner hidden"></span>
        </button>
        <button onclick="closeDeliveryModal()" class="flex-1 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition">Tutup</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="fixed hidden"></div>

  <!-- SCRIPT -->
  <script>
    const SUPABASE_URL = "https://dlnenwglsmfyhdysmqdc.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsbmVud2dsc21meWhkeXNtcWRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTM5ODIsImV4cCI6MjA3MTY4OTk4Mn0.oWKClbQFN5RDS_MkFkPFbwel-LBmD8iGJX1KxN3Db0U";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    let currentUser = null;
    let selectedOrder = null;
    let orderDisplayOn = localStorage.getItem("orderDisplay") !== "off";

    function rupiah(num) {
      if (num == null || isNaN(num)) return "Rp0";
      return "Rp" + Number(num).toLocaleString("id-ID");
    }

    function showToast(text, type = "success", duration = 3000) {
      const toast = document.getElementById("toast");
      if (!toast) return;
      const icon = type === "success" ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-circle"></i>';
      toast.innerHTML = `${icon} ${text}`;
      toast.className = `fixed ${type} show`;
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          toast.className = "fixed hidden";
          toast.innerHTML = "";
        }, 300);
      }, duration);
    }

    function toggleLoading(elementId, isLoading) {
      const btn = document.getElementById(elementId);
      const text = document.getElementById(`${elementId}-text`);
      const spinner = document.getElementById(`${elementId}-spinner`);
      if (!btn || !text || !spinner) return;
      btn.disabled = isLoading;
      text.classList.toggle("hidden", isLoading);
      spinner.classList.toggle("hidden", !isLoading);
    }

    function toggleOrderDisplay() {
      orderDisplayOn = !orderDisplayOn;
      const toggle = document.getElementById("toggle-switch");
      toggle.classList.toggle("on", orderDisplayOn);
      localStorage.setItem("orderDisplay", orderDisplayOn ? "on" : "off");
      if (orderDisplayOn) {
        loadOrders();
      } else {
        document.getElementById("orders-list").innerHTML = '<li class="text-center text-gray-500 text-sm">Order display dimatikan.</li>';
      }
    }

    function updateCurrentTime() {
      const timeElem = document.getElementById("current-time");
      if (!timeElem) return;
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      timeElem.textContent = now.toLocaleString("id-ID", options);
    }

    async function login() {
      toggleLoading("login-button", true);
      try {
        const email = document.getElementById("login-email")?.value.trim();
        const password = document.getElementById("login-password")?.value.trim();
        if (!email || !password) {
          showToast("Email dan password wajib diisi.", "error");
          return;
        }
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          console.error("Login error:", error.message);
          showToast(`Gagal login: ${error.message}`, "error");
          return;
        }
        currentUser = data.user;
        document.getElementById("user-email").textContent = currentUser.email;
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        document.getElementById("toggle-switch").classList.toggle("on", orderDisplayOn);
        if (orderDisplayOn) await loadOrders();
        showToast("Login berhasil!", "success");
      } catch (e) {
        console.error("Unexpected login error:", e);
        showToast("Terjadi kesalahan saat login. Coba lagi.", "error");
      } finally {
        toggleLoading("login-button", false);
      }
    }

    async function logout() {
      try {
        const { error } = await supabase.auth.signOut();
        if (error) throw error;
        currentUser = null;
        document.getElementById("dashboard-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
        document.getElementById("orders-list").innerHTML = "";
        showToast("Logout berhasil!", "success");
      } catch (e) {
        console.error("Logout error:", e);
        showToast(`Gagal logout: ${e.message}`, "error");
      }
    }

    async function loadOrders() {
      if (!currentUser || !orderDisplayOn) return;
      const list = document.getElementById("orders-list");
      const loading = document.getElementById("orders-loading");
      if (!list || !loading) return;
      loading.classList.remove("hidden");
      try {
        const { data: orders, error: orderError } = await supabase
          .from("orders")
          .select("id, produk_id, produk_nama, harga, jumlah, total, nama_pelanggan, alamat, nomor_hp, created_at, status, kurir_uid")
          .eq("status", "pending")
          .order("created_at", { ascending: false });
        if (orderError) throw orderError;

        const productIds = [...new Set(orders.map(order => order.produk_id))];
        const { data: products, error: productError } = await supabase
          .from("produk")
          .select("id, merchant, alamat")
          .in("id", productIds);
        if (productError) throw productError;

        const enrichedOrders = orders.map(order => {
          const product = products.find(p => p.id === order.produk_id) || {};
          return {
            ...order,
            merchant: product.merchant || "—",
            merchant_alamat: product.alamat || "—"
          };
        });

        renderOrders(enrichedOrders);
      } catch (e) {
        console.error("Load orders error:", e);
        showToast(`Gagal memuat order: ${e.message}`, "error");
        renderOrders([]);
      } finally {
        loading.classList.add("hidden");
      }
    }

    function renderOrders(orders) {
      const list = document.getElementById("orders-list");
      if (!list) return;
      list.innerHTML = "";
      if (!orders || !orders.length) {
        list.innerHTML = '<li class="text-center text-gray-500 text-sm">Tidak ada order tersedia saat ini.</li>';
        return;
      }
      for (const order of orders) {
        const item = document.createElement("li");
        item.className = "order-item";
        const buttonText = order.kurir_uid === currentUser?.id ? "Antar Pesanan" : "Ambil";
        const buttonAction = order.kurir_uid === currentUser?.id ? `openDeliveryModal(${JSON.stringify(order)})` : `ambilPesanan(${JSON.stringify(order)})`;
        item.innerHTML = `
          <div class="order-item-header">Order #${order.id}</div>
          <div class="order-item-body">
            <p><span>Produk:</span> <span>${order.produk_nama || "—"}</span></p>
            <p><span>Merchant:</span> <span>${order.merchant || "—"}</span></p>
            <p><span>Alamat Merchant:</span> <span>${order.merchant_alamat || "—"}</span></p>
            <p><span>Pelanggan:</span> <span>${order.nama_pelanggan || "—"}</span></p>
            <p><span>Alamat:</span> <span>${order.alamat || "—"}</span></p>
            <p><span>HP:</span> <span>${order.nomor_hp || "—"}</span></p>
            <p><span>Jumlah:</span> <span>${order.jumlah || 0}</span></p>
            <p><span>Harga:</span> <span>${rupiah(order.harga)}</span></p>
            <p><span>Total:</span> <span>${rupiah(order.total)}</span></p>
            <p><span>Dibuat:</span> <span>${order.created_at ? new Date(order.created_at).toLocaleString("id-ID") : "—"}</span></p>
            <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition" onclick='${buttonAction}'>${buttonText}</button>
          </div>
        `;
        list.appendChild(item);
      }
    }

    async function ambilPesanan(order) {
      if (!currentUser) {
        showToast("Login terlebih dahulu.", "error");
        return;
      }
      selectedOrder = order;
      try {
        const { error } = await supabase
          .from("orders")
          .update({
            status: "diambil",
            kurir_name: currentUser.email,
            kurir_uid: currentUser.id,
            updated_at: new Date().toISOString()
          })
          .eq("id", order.id)
          .eq("status", "pending");
        if (error) throw error;
        openDetailModal(order);
        await loadOrders();
        showToast("Pesanan berhasil diambil!", "success");
      } catch (e) {
        console.error("Ambil pesanan error:", e);
        showToast(`Gagal mengambil pesanan: ${e.message}`, "error");
      }
    }

    function openDetailModal(order) {
      const content = document.getElementById("detail-modal-content");
      if (!content) return;
      content.innerHTML = `
        <p class="flex justify-between"><span class="font-medium">Produk:</span> <span>${order.produk_nama || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Merchant:</span> <span>${order.merchant || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Alamat Merchant:</span> <span>${order.merchant_alamat || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Pelanggan:</span> <span>${order.nama_pelanggan || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Alamat:</span> <span>${order.alamat || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">HP:</span> <span>${order.nomor_hp || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Jumlah:</span> <span>${order.jumlah || 0}</span></p>
        <p class="flex justify-between"><span class="font-medium">Harga:</span> <span>${rupiah(order.harga)}</span></p>
        <p class="flex justify-between"><span class="font-medium">Total:</span> <span>${rupiah(order.total)}</span></p>
        <p class="flex justify-between"><span class="font-medium">Dibuat:</span> <span>${order.created_at ? new Date(order.created_at).toLocaleString("id-ID") : "—"}</span></p>
      `;
      document.getElementById("detail-modal").classList.remove("hidden");
      document.body.classList.add("modal-open");
    }

    function closeDetailModal() {
      document.getElementById("detail-modal")?.classList.add("hidden");
      document.body.classList.remove("modal-open");
      selectedOrder = null;
    }

    function openQRCodeModal(order) {
      const content = document.getElementById("qrcode-modal-content");
      if (!content) return;
      content.innerHTML = `
        <p class="flex justify-between"><span class="font-medium">Produk:</span> <span>${order.produk_nama || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Merchant:</span> <span>${order.merchant || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Alamat Merchant:</span> <span>${order.merchant_alamat || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Pelanggan:</span> <span>${order.nama_pelanggan || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Alamat:</span> <span>${order.alamat || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">HP:</span> <span>${order.nomor_hp || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Jumlah:</span> <span>${order.jumlah || 0}</span></p>
        <p class="flex justify-between"><span class="font-medium">Harga:</span> <span>${rupiah(order.harga)}</span></p>
        <p class="flex justify-between"><span class="font-medium">Total:</span> <span>${rupiah(order.total)}</span></p>
        <p class="flex justify-between"><span class="font-medium">Dibuat:</span> <span>${order.created_at ? new Date(order.created_at).toLocaleString("id-ID") : "—"}</span></p>
      `;
      document.getElementById("detail-modal").classList.add("hidden");
      document.getElementById("qrcode-modal").classList.remove("hidden");
      const qrcodeElem = document.getElementById("qrcode");
      qrcodeElem.innerHTML = "";
      const qrData = JSON.stringify({
        order_id: order.id,
        produk_nama: order.produk_nama,
        nama_pelanggan: order.nama_pelanggan,
        total: order.total,
        status: "diambil"
      });
      new QRCode(qrcodeElem, {
        text: qrData,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function closeQRCodeModal() {
      document.getElementById("qrcode-modal")?.classList.add("hidden");
      document.body.classList.remove("modal-open");
      document.getElementById("qrcode").innerHTML = "";
      selectedOrder = null;
    }

    function openDeliveryModal(order) {
      selectedOrder = order;
      const content = document.getElementById("delivery-modal-content");
      if (!content) return;
      content.innerHTML = `
        <p class="flex justify-between"><span class="font-medium">Order ID:</span> <span>${order.id}</span></p>
        <p class="flex justify-between"><span class="font-medium">Produk:</span> <span>${order.produk_nama || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Merchant:</span> <span>${order.merchant || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Alamat Merchant:</span> <span>${order.merchant_alamat || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Pelanggan:</span> <span>${order.nama_pelanggan || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Alamat:</span> <span>${order.alamat || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">HP:</span> <span>${order.nomor_hp || "—"}</span></p>
        <p class="flex justify-between"><span class="font-medium">Jumlah:</span> <span>${order.jumlah || 0}</span></p>
        <p class="flex justify-between"><span class="font-medium">Harga:</span> <span>${rupiah(order.harga)}</span></p>
        <p class="flex justify-between"><span class="font-medium">Total:</span> <span>${rupiah(order.total)}</span></p>
        <p class="flex justify-between"><span class="font-medium">Dibuat:</span> <span>${order.created_at ? new Date(order.created_at).toLocaleString("id-ID") : "—"}</span></p>
      `;
      document.getElementById("delivery-modal").classList.remove("hidden");
      document.body.classList.add("modal-open");
    }

    function closeDeliveryModal() {
      document.getElementById("delivery-modal")?.classList.add("hidden");
      document.body.classList.remove("modal-open");
      selectedOrder = null;
    }

    async function lanjutkan() {
      if (!selectedOrder || !currentUser) {
        showToast("Pilih order dan login terlebih dahulu.", "error");
        return;
      }
      toggleLoading("lanjutkan-button", true);
      try {
        openQRCodeModal(selectedOrder);
      } catch (e) {
        console.error("Lanjutkan error:", e);
        showToast(`Gagal melanjutkan: ${e.message}`, "error");
      } finally {
        toggleLoading("lanjutkan-button", false);
      }
    }

    async function sudahDiantar() {
      if (!selectedOrder || !currentUser) {
        showToast("Pilih order dan login terlebih dahulu.", "error");
        return;
      }
      toggleLoading("diantar-button", true);
      try {
        const { error } = await supabase
          .from("orders")
          .update({
            status: "diantar",
            updated_at: new Date().toISOString()
          })
          .eq("id", selectedOrder.id)
          .eq("status", "diambil");
        if (error) throw error;
        closeDeliveryModal();
        await loadOrders();
        showToast("Pesanan berhasil diantar!", "success");
      } catch (e) {
        console.error("Sudah diantar error:", e);
        showToast(`Gagal mengupdate status: ${e.message}`, "error");
      } finally {
        toggleLoading("diantar-button", false);
      }
    }

    async function checkSession() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          currentUser = session.user;
          document.getElementById("user-email").textContent = currentUser.email;
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("dashboard-section").classList.remove("hidden");
          updateCurrentTime();
          setInterval(updateCurrentTime, 1000);
          document.getElementById("toggle-switch").classList.toggle("on", orderDisplayOn);
          if (orderDisplayOn) await loadOrders();
        }
      } catch (e) {
        console.error("Check session error:", e);
        showToast("Gagal memeriksa sesi login.", "error");
      } finally {
        document.getElementById("login-button").disabled = false;
      }
    }

    // EVENT LISTENERS
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM loaded, initializing event listeners...");
      document.getElementById("login-button")?.addEventListener("click", login);
      document.getElementById("logout-button")?.addEventListener("click", logout);
      document.getElementById("lanjutkan-button")?.addEventListener("click", lanjutkan);
      document.getElementById("diantar-button")?.addEventListener("click", sudahDiantar);
      document.getElementById("login-email")?.addEventListener("input", () => {
        document.getElementById("login-button").disabled = false;
      });
      document.getElementById("login-password")?.addEventListener("input", () => {
        document.getElementById("login-button").disabled = false;
      });
      checkSession();
    });

    // ACCESSIBILITY
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeDetailModal();
        closeQRCodeModal();
        closeDeliveryModal();
      }
    });
  </script>
</body>
</html>
